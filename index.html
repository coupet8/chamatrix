<!doctype html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>Матрица Ча</title>
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,300" type="text/css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div id="wrapper">
		<header><a href="/"><img src="images/logo.png" width="150" alt="Cha Matrix logo"></a></header>

		<div id="heading"></div>
		<aside></aside>
		<section></section>
	</div>
	<footer></footer>
	<form name="form" method="post" action="postuser/">
		{% csrf_token %}
		<p>Введите имя: <input type="text" name="first_name" placeholder="Имя"></p>
		<p>Введите фамилию: <input type="text" name="last_name" placeholder="Фамилия"></p>
		<p>Введите email: <input type="email" name="email" placeholder="email"></p>
		<p>Введите дату рождения: <input type="date" name="birthday" placeholder="Дата рождения"></p>
		<p>Выберите прогнозный год: <select name="year" id="year-select"></p>
				<option value="2023">2023</option>
			</select>
		<p><button type="submit" value="Send">Отправить</button></p>
	</form>
</body>
</html>
